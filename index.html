<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ran A Han</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body { background: #fafafa; }
    .navbar-brand { font-weight: 700; letter-spacing: .5px; }
    .hero {
      background: linear-gradient(180deg, #dc3545 0%, #b82b39 100%);
      color: #fff; padding: 3rem 0; margin-bottom: 2rem;
    }
    .promo-card img, .menu-card img { object-fit: cover; height: 160px; }
    .card { border: none; border-radius: 1rem; overflow: hidden; }
    .badge { font-size: .8rem; }
    .section-title { font-weight: 700; letter-spacing: .3px; }
    footer { color: #666; }
  </style>

  <script src="./config.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand text-danger" href="./">Ran A Han</a>

      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">
          Register
        </button>
        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal" id="openLogin">
          Login
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 class="display-6 mb-2">อร่อยง่าย ๆ กับเรา</h1>
      <p class="mb-0">โปรโมชันพิเศษ &amp; เมนูยอดนิยม อัปเดตทุกวัน</p>
    </div>
  </section>

  <!-- Promotions -->
  <section class="container mb-5">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h4 section-title mb-0">Promotions</h2>
      <span class="text-muted" id="promoCount"></span>
    </div>
    <div class="row" id="promoContainer">
      <!-- promotions go here -->
    </div>
  </section>

  <!-- Menu -->
  <section class="container mb-5">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h4 section-title mb-0">Menu</h2>
      <span class="text-muted" id="menuCount"></span>
    </div>
    <div class="row" id="menuContainer">
      <!-- menu items go here -->
    </div>
  </section>

  <footer class="container pb-5">
    <hr />
    <div class="d-flex justify-content-between align-items-center">
      <small>© <span id="y"></span> Ran A Han</small>
      <small class="text-muted">Powered by Vercel + Render + Neon</small>
    </div>
  </footer>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control" id="regUser" placeholder="username" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="regPwd" placeholder="••••••••" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="btnRegister">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input class="form-control" id="loginUser" placeholder="username" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPwd" placeholder="••••••••" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="btnLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // Utils
    document.getElementById("y").textContent = new Date().getFullYear();

    async function api(path, opts = {}) {
      const res = await fetch(`${API_BASE}${path}`, {
        headers: { "Content-Type": "application/json" },
        ...opts,
      });
      if (!res.ok) {
        const t = await res.text().catch(() => "");
        throw new Error(`HTTP ${res.status} ${res.statusText} ${t}`);
      }
      const txt = await res.text();
      return txt ? JSON.parse(txt) : {};
    }

    // Register
    document.getElementById("btnRegister").addEventListener("click", async () => {
      const username = document.getElementById("regUser").value.trim();
      const password = document.getElementById("regPwd").value.trim();
      if (!username || !password) return alert("กรอกข้อมูลให้ครบ");
      try {
        const data = await api("/register", {
          method: "POST",
          body: JSON.stringify({ username, password }),
        });
        if (data.success) {
          alert("Register สำเร็จ!");
          const m = bootstrap.Modal.getInstance(document.getElementById("registerModal"));
          m && m.hide();
        } else {
          alert("Register ไม่สำเร็จ: " + (data.error || "unknown"));
        }
      } catch (e) {
        alert(e.message);
      }
    });

    // Login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const username = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPwd").value.trim();
      if (!username || !password) return alert("กรอกข้อมูลให้ครบ");
      try {
        const user = await api("/login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
        });
        if (user.error) return alert("Login ไม่สำเร็จ: " + user.error);

        sessionStorage.setItem("ranUser", JSON.stringify(user));
        if (user.role === "manager")      window.location.href = "manager_stock.html";
        else if (user.role === "staff")   window.location.href = "staff_payment.html"; // หรือ staff_order.html
        else if (user.role === "moniter") window.location.href = "moniter_home.html";
        else                              window.location.href = "customer_home.html";
      } catch (e) {
        alert(e.message);
      }
    });

    // Promotions
    async function renderPromotions() {
      const container = document.getElementById("promoContainer");
      container.innerHTML = `<div class="col-12 text-muted">Loading promotions...</div>`;
      try {
        const promos = await api("/promotions");
        document.getElementById("promoCount").textContent = promos.length ? `${promos.length} items` : "";
        container.innerHTML = "";
        if (!Array.isArray(promos) || !promos.length) {
          container.innerHTML = `<div class="col-12 text-muted">No promotions available</div>`;
          return;
        }
        promos.forEach((p) => {
          const title = p.title ?? p.name ?? "Promotion";
          const description = p.description ?? p.desc ?? "";
          const dateText =
            p.start_date && p.end_date ? `${p.start_date} - ${p.end_date}` : (p.date ?? "");
          const isActive = typeof p.active === "boolean" ? p.active : p.status === "Active";
          const statusClass = isActive ? "bg-success text-white" : "bg-danger text-white";
          const image = p.image || "https://via.placeholder.com/600x360?text=Promotion";
          container.innerHTML += `
            <div class="col-sm-6 col-md-4 mb-3">
              <div class="card promo-card shadow-sm">
                <img src="${image}" class="card-img-top" alt="promo" />
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${description}</p>
                  ${dateText ? `<p class="mb-2"><strong>Date:</strong> ${dateText}</p>` : ""}
                  <span class="badge ${statusClass}">${isActive ? "Active" : "Inactive"}</span>
                </div>
              </div>
            </div>`;
        });
      } catch (e) {
        console.error(e);
        container.innerHTML = `<div class="col-12 text-danger">Failed to load promotions.</div>`;
      }
    }

    // Menu
    async function renderMenu() {
      const container = document.getElementById("menuContainer");
      container.innerHTML = `<div class="col-12 text-muted">Loading menu...</div>`;
      try {
        const menu = await api("/menu");
        document.getElementById("menuCount").textContent = Array.isArray(menu) ? `${menu.length} items` : "";
        container.innerHTML = "";
        if (!Array.isArray(menu) || !menu.length) {
          container.innerHTML = `<div class="col-12 text-muted">No menu available</div>`;
          return;
        }
        menu.forEach((m) => {
          const name = m.name ?? m.englishName ?? "Menu";
          const category = m.category ?? m.type ?? "";
          const price = m.price ?? 0;
          const image = m.image || "https://via.placeholder.com/400x260?text=Menu";
          container.innerHTML += `
            <div class="col-6 col-md-3 mb-3">
              <div class="card menu-card shadow-sm">
                <img src="${image}" class="card-img-top" alt="menu" />
                <div class="card-body">
                  <h6 class="card-title mb-1">${name}</h6>
                  <p class="card-text text-muted mb-2">${category}</p>
                  <p class="mb-0"><strong>${price} THB</strong></p>
                </div>
              </div>
            </div>`;
        });
      } catch (e) {
        console.error(e);
        container.innerHTML = `<div class="col-12 text-danger">Failed to load menu.</div>`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderPromotions();
      renderMenu();
    });
  </script>
</body>
</html>
